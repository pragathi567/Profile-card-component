<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
     <div class="card">
      <img src="images/bg-pattern-card.svg">
      <div class="content">
        <img src="images/image-victor.jpg">
        <h2>Victor Crest<span>26</span></h2>
        <p class="para">London</p>
        <div class="bottom">
          <div class="status">
            <p class="num">80K</p>
            <p class="description">Followers</p>
          </div>
          <div class="status">
            <p class="num">803K</p>
            <p class="description">Likes</p>
          </div>
          <div class="status">
            <p class="num">1.4K</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
      
     </div>
  </div>
  
</body>
</html>
